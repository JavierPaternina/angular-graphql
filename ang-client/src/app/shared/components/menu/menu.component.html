<div class="app-menu-container">
  <ul [ngClass]="{
      'app-menu-container__menu-horizontal': horizontal,
      'app-menu-container__menu-vertical': vertical
    }"
    *ngFor="let item of itemMenu">
    <li >
       <a href="{{item.route}}">
         {{ item.name }}
      </a>
   </li>
  </ul>
</div>
